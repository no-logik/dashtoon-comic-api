<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      /* Background color for the entire page */
      color: #333;
      /* Default text color */
    }

    header {
      background-color: #3f66ab;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }

    nav {
      background-color: #3f66ab;
      color: #fff;
      padding: 0.5rem 0;
      text-align: center;
    }

    form {
      background-color: #ffffff;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
    }

    form input,
    form button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #e91a68;
      border-radius: 4px;
    }

    form button {
      background-color: #e91a68;
      color: #fff;
      cursor: pointer;
    }

    form button:hover {
      background-color: #ad124c;
    }

    .image-display {
      background: linear-gradient(to right, #e91a68, #3f66ab);
      padding: 2rem;
    }

    /* Add additional styling as needed for your image display area */

    footer {
      background-color: #3f66ab;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
  </style>
</head>

<body>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Submit</button>
  </form>

</body>

</html>
